<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Diamond Detaili. Mobile car cleaning in Hampshire. Car detailing in Hampshire">
    <meta name="keywords"
        content="car cleaning, car detailing, polish, wax, interior car cleaning, mobile car cleaning, commercial car cleaning">
    <!--Title-->
    <title>Diamond Detailing</title>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- Header -->
    <header>
        <a href="index.html">
            <h1 id="logo">Diamond Detailing</h1>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars"></i></label>
        <nav>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="contact-us.html" class="active">Contact us</a></li>
            </ul>
        </nav>
    </header>
    <!-- Main content -->
    <main id="contact-page">
        <section id="enquires">
            <form id="contact-form" method="post" action="https://formdump.codeinstitute.net"></form>
            <div>
                <h2>Enquires form</h2>
                <hr>
                <label for="first_name">First Name</label>
                <input type="text" name="first_name" id="first_name" class="text-input" required>
                <hr>
                <label for="last_name">Last Name</label>
                <input type="text" name="last_name" id="last_name" class="text-input" required>
                <hr>
                <label for="email_address">Email Address</label>
                <input type="email" name="email_address" id="email_address" class="text-input" required>
                <hr>
                <label for="phone_number">Phone Number</label>
                <input type="number" name="phone_number" id="phone_number" class="text-input" required>
                <hr>
                <label for="car_make">Car Make</label>
                <input type="text" name="car_make" id="car_make" class="text-input" required>
                <hr>
                <label for="model">Model</label>
                <input type="text" name="model" id="model" class="text-input" required>
            </div>
            <div class="radio-buttons">
                <div>
                    <label for="diamond_selection">Diamond service</label>
                    <input type="radio" name="service_selection" id="diamond_selection" value="diamond_selection" required checked>
                    <label for="standard_selection">Standard service</label>
                    <input type="radio" name="service_selection" id="standard_selection" value="standard_selection" required checked>
                    <label for="paint_correction_selection">Paint correction</label>
                    <input type="radio" name="service_selection" id="paint_correction_selection" value="paint_correction_selection" required checked>
                    <label for="paint_protection_selection">Paint protection</label>
                    <input type="radio" name="service_selection" id="paint_protection_selection" value="paint_protection_selection" required checked>
                </div>
            </div>
            <div id="submit">
                <button type="submit" class"enquires-button">Request quote</button>
            </div>
            </form>
        </section>
    </main>
    <!-- Footer -->
    <footer>
        <ul id="social-links">
            <li><a href="https://facebook.com" target="_blank" rel="nonopener"
                    aria-label="Visit our Facebook page (Opens in a new tab)"><i class="fa-brands fa-square-facebook"></i></a></li>
            <li><a href="https://www.instagram.com" target="_blank" rel="nonopener"
                aria-label="Visit our Instagram page (Opens in a new tab)"><i class="fa-brands fa-square-instagram"></i></a></li>
            <li><a href="https://twitter.com" target="_blank" rel="nonopener"
                aria-label="Visit our Twitter page (Opens in a new tab)"><i class="fa-brands fa-square-twitter"></i></a></li>
        </ul>
    </footer>

    <!-- Font Awesome kit -->
    <script src="https://kit.fontawesome.com/f1d14a78e7.js" crossorigin="anonymous"></script>
</body>

</html>
